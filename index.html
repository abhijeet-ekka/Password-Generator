<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="notification" id="notification">Password copied!</div>
    
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="password-display">
            <span id="password">Click Generate</span>
            <button class="copy-btn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="options">
            <div class="option">
                <label>
                    <span>Password Length</span>
                    <span id="lengthValue">16</span>
                </label>
                <input type="range" id="length" min="4" max="32" value="16" oninput="updateLength()">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$%^&*)</label>
                </div>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>

        <div class="strength-indicator">
            <div class="strength-text">Password Strength: <span id="strengthText">-</span></div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthBar"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
